  extends: .test-once
  variables:
    COQ_VERSION: "8.15"

test-coq-8.16:
  extends: .test-once
  variables:
    COQ_VERSION: "8.16"

test-coq-8.17:
  # to be replaced with .test-once when 8.17.0 available
  extends: .test
  variables:
    COQ_VERSION: "8.17"

# test-coq-8.18: # to uncomment when 8.18+rc1 available
