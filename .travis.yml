dist: trusty
sudo: required
language: c
cache:
  apt: true
  directories:
  - $HOME/.opam
addons:
  apt:
    sources:
    - avsm
    packages:
    - opam
    - aspcud
env:
  global:
  - NJOBS=2
  # system is == 4.02.3
  - COMPILER="system"
  # Main test targets
  matrix:
  - TEST_TARGET="8.5.3"
  - TEST_TARGET="8.6"
  - TEST_TARGET="dev"

matrix:
  allow_failures:
  # v8.5 is too slow to build mathcomp
  - env: TEST_TARGET="8.5.3"

install:
- "[ -e .opam ] || opam init -j ${NJOBS} --compiler=${COMPILER} -n -y"
- eval $(opam config env)
- opam config var root
- opam install -j ${NJOBS} -y ocamlfind camlp5 ${EXTRA_OPAM}
- opam list
- opam repo add coq-core-dev https://coq.inria.fr/opam/core-dev || true
- opam pin add -y -n coq ${TEST_TARGET}
- opam install coq -y -v -j ${NJOBS}

script:
- echo 'Building Mathcomp...' && echo -en 'travis_fold:start:mathcomp.build\\r'
- export PATH=`pwd`/coq-${TEST_TARGET}/bin:$PATH
- cd mathcomp
# Full build takes too much time.
- sed -i.bak '/odd_order/d' Make
- make -j ${NJOBS}
- echo -en 'travis_fold:end:mathcomp.build\\r'
